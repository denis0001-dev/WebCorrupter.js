<!DOCTYPE html>
<!--suppress HtmlRequiredTitleElement -->
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta lang="ru" />
        <script>
            const m = /((\/[^\/]*)+)(\/(.*)\/(index\.html)?)/.exec(location.pathname);
            let filename;

            if (m !== null) {
                // The result can be accessed through the `m`-variable.
                m.forEach((match, groupIndex) => {
                    if (groupIndex === 4) {
                        filename = match.toUpperCase();
                    }
                });
            }

            location.replace(
                `${
                    location.origin
                }${
                    location
                        .pathname
                        .replace(
                            /((\/[^\/]*)+)(\/(.*)\/(index\.html)?)/,
                            `$1/?guide=${filename}`
                        )
                }.md`
            );
        </script>
    </head>
</html>
