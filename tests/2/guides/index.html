<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toolbox.io</title>
        <link rel="icon" href="../res/favicon.svg" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../common.css" />
        <link rel="stylesheet" href="style_md.css" />

        <script src="../lib/jquery.js"></script>

        <!--suppress ES6ConvertVarToLetConst, JSUnusedGlobalSymbols -->
        <script type="module" src="../common.js"></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="header" class="top">
            <div class="icon appicon"></div>
            <div class="title">Toolbox.io</div>
            <div class="separator"></div>
            <div id="tabs">
                <div class="tab" id="home">Главная</div>
                <div class="tab" id="download">Скачать</div>
                <div class="tab" id="issues">Проблемы</div>
                <div class="tab" id="help">Помощь</div>
                <div class="tab selected" id="guides">Гайды</div>
            </div>
        </div>
        <div class="wrapper">
            <div>
                <div id="main" class="automargin">
                    <h1 id="headline">Гайды</h1>
                    <div id="guides_list"></div>
                </div>
            </div>
            <div class="page_hidden">
                <div class="automargin">
                    <div id="guide_back" class="toucheffect">
                        <span class="material-symbols-outlined">arrow_back</span>
                        <div class="label">Назад</div>
                    </div>
                    <div id="guide" class="markdown"></div>
                </div>
            </div>
        </div>
        <div id="status_wrapper">
            <div id="status" class="hidden">
                <div class="head">
                    <span class="material-symbols-outlined success">check</span>
                    <span class="material-symbols-outlined error">error</span>
                    <strong class="message_headline"></strong>
                    <div class="space"></div>
                    <md-icon-button class="close">
                        <div>
                            <md-icon>close</md-icon>
                        </div>
                    </md-icon-button>
                </div>
                <p class="message"></p>
                <div class="progress">
                    <div class="progress_bar" style="width: 0;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
